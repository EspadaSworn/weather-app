<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Weather Dashboard</title>
</head>

<body>
  <header class="p-1">
    <h1 class="display-6">Weather Dashboard</h1>
  </header>
  <div class="main">
    <div class="col-4 display-6 search">Search for a city
      <input type="text" id="search-bar" value="Enter city">
    </div><!--search history-->
    <div class="align-left col-7 data"><!--weather data display-->


      <!-- Example of a past time block. The "past" class adds a gray background color. -->
      <div id="current-date" class="current-date">
        <div class="display-6 date">Date <i class="fas fa-sun" aria-hidden="true"></i> <!--controls icon-->
          <div class="temp">Temp</div>
          <div class="wind">Wind </div>
          <div class="humid">Humidity</div>
          <div class="testResult"></div>
        </div>
      </div>

      <!-- Example of a present time block. The "present" class adds a red background color. -->
      <h2> 5-day Forecast</h2>
      <div id="future-date">
        <div class="col-2 display-6 date-1">Date <i class="fas fa-sun" aria-hidden="true"></i> <!--controls icon-->
          <div class="temp">Temp</div>
          <div class="wind">Wind </div>
          <div class="humid">Humidity</div>
        </div>
        <div class="col-2 display-6 date-2">Date <i class="fas fa-sun" aria-hidden="true"></i> <!--controls icon-->
          <div class="temp">Temp</div>
          <div class="wind">Wind </div>
          <div class="humid">Humidity</div>
        </div>
        <div class="col-2 display-6 date-3">Date <i class="fas fa-sun" aria-hidden="true"></i> <!--controls icon-->
          <div class="temp">Temp</div>
          <div class="wind">Wind </div>
          <div class="humid">Humidity</div>
        </div>
        <div class="col-2 display-6 date-4">Date <i class="fas fa-sun" aria-hidden="true"></i> <!--controls icon-->
          <div class="temp">Temp</div>
          <div class="wind">Wind </div>
          <div class="humid">Humidity</div>
        </div>
        <div class="col-2 display-6 date-5">Date <i class="fas fa-sun" aria-hidden="true"></i> <!--controls icon-->
          <div class="temp">Temp</div>
          <div class="wind">Wind </div>
          <div class="humid">Humidity</div>
        </div>

      </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>

    <script src="script.js"></script>
  </div>
</body>

</html>
